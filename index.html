<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Legal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
        <h1>Viaje Conosco</h1>
            <label for="origem">Origem:</label>
            <select id="origem">
                <option value="Sao_Paulo">São Paulo</option>
                <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                <option value="Belo_Horizonte">Belo Horizonte</option>
                <option value="Salvador">Salvador</option>
            </select><br>
            
            <label for="destino">Destino:</label>
            <select id="destino">
                <option value="New_York">Nova York</option>
                <option value="Paris">Paris</option>
                <option value="Londres">Londres</option>
                <option value="Tokyo">Tóquio</option>
            </select><br>
            
            <label for="dataida">Data ida:</label>
            <input type="date" id="dataida"><br>
            
            <label for="datavolta">Data volta:</label>
            <input type="date" id="datavolta"><br>
            
            <label for="passageiros">Quantidade Passageiros:</label>
            <input type="number" id="passageiros" min="1"><br>
            
            <label for="acomodacao">Preferência de Acomodação:</label>
            <select id="acomodacao">
                <option value="Hotel">Hotel</option>
                <option value="Hostel">Hostel</option>
                <option value="Airbnb">Airbnb</option>
                <option value="Pousada">Pousada</option>
            </select><br>
            
            <label for="transporte">Tipo de Transporte:</label>
            <select id="transporte">
                <option value="Avião">Avião</option>
                <option value="Trem">Trem</option>
                <option value="Ônibus">Ônibus</option>
                <option value="Carro">Carro</option>
            </select><br>
            
            <label for="viagem">Tipo de Viagem:</label>
            <select id="viagem">
                <option value="Lazer">Lazer</option>
                <option value="Negocios">Negócios</option>
            </select><br>
            
            <button type="button" onclick="EnviarFormulario()">Enviar</button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
